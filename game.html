<!DOCTYPE HTML>
<html>
 
<head>
    <meta charset="utf-8">
    <title>magic-pot</title>
    <script src="project_.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="game.css">
    <script>
        $( "li img" ).draggable;
        $(function(){   
            $("nav").click(function(){
                $(this).children("ul").slideToggle(500);
            });
        });
        $(function(){   
            $("#click_button").click(function(){
                if($("#div1").html() == "" || $("#div2").html() == ""){alert("元素不可為空!");return;}
                $("body").css({"background-color": "black", "background-image": " url(tenor.gif)", "background-repeat": "no-repeat",
                "background-size": "700px auto", "background-position": "50% 50px","margin-top": "20%"});
                $("body").html($("#div1").html() + $("#div2").html());
                var an1 = $("img:first");
                var an2 = $($("img")[1]);
                an1.css({"position":"relative", "top":"80px", "border":"2px solid white", "background":"black"});
                an2.css({"position":"relative", "left":"80%", "top":"80px", "border":"2px solid white", "background":"black"});
                an1.animate({left: '48%', "height":"180px", "width":"180px"}, 1500);
                an2.animate({left: '35%', "height":"180px", "width":"180px"}, 1500);
                an1.hide(2000);
                an2.hide(2000);
                setTimeout(function(){openwin();}, 3500);
            });
        });
        $(function(){
            $.fn.animation=function(){
                $("body").html("<img src = 'bomb.svg' style =' height: 100px; width: 100px; position:relative; left:40%; top:10px; '>");
                var ani =  $("img");
                ani.animate({"height":"300px", "width":"300px"}, 1500, function(){
                    var content = $("body").html();
                    $("body").html(content + "<img src = 'boom.svg' style =' height: 700px; width: 700px; position:fixed; left: 26.5%; top: 10px;' class = 'animate__heartBeat'>");
                });
                setTimeout(function(){alert("失敗!");location.reload(); }, 2000);
            }
        });
    </script>
    
    </head>
